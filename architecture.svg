<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Define styles -->
  <defs>
    <style>
      .box { fill: #f0f9ff; stroke: #0369a1; stroke-width: 2; }
      .title-box { fill: #0ea5e9; stroke: #0369a1; stroke-width: 2; }
      .component-box { fill: #e0f2fe; stroke: #0369a1; stroke-width: 1.5; }
      .data-box { fill: #fef3c7; stroke: #d97706; stroke-width: 1.5; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #1e293b; }
      .title-text { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: white; }
      .small-text { font-family: Arial, sans-serif; font-size: 12px; fill: #475569; }
      .line { stroke: #64748b; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <!-- Title Box -->
  <rect class="title-box" x="50" y="20" width="700" height="60" rx="8"/>
  <text class="title-text" x="400" y="50" text-anchor="middle">Streamlit Web Interface</text>
  <text class="small-text" x="400" y="68" text-anchor="middle" fill="white">(User Q&A + ML Analytics Dashboard)</text>

  <!-- Connection lines from title -->
  <line class="line" x1="300" y1="80" x2="200" y2="130"/>
  <line class="line" x1="500" y1="80" x2="600" y2="130"/>

  <!-- RAG Pipeline Box -->
  <rect class="box" x="50" y="130" width="300" height="160" rx="8"/>
  <text class="text" x="200" y="155" text-anchor="middle" font-weight="bold">RAG Pipeline</text>
  <text class="small-text" x="70" y="180">• Document Processor</text>
  <text class="small-text" x="70" y="205">• Embeddings</text>
  <text class="small-text" x="70" y="230">• Vector Store</text>
  <text class="small-text" x="70" y="255">• LLM Client</text>

  <!-- ML Analytics Box -->
  <rect class="box" x="450" y="130" width="300" height="160" rx="8"/>
  <text class="text" x="600" y="155" text-anchor="middle" font-weight="bold">ML Analytics</text>
  <text class="small-text" x="470" y="180">• Customer Segmentation</text>
  <text class="small-text" x="470" y="205">• Churn Prediction Model</text>
  <text class="small-text" x="470" y="230">• Sales Forecasting</text>

  <!-- Connection lines to middle layer -->
  <line class="line" x1="200" y1="290" x2="200" y2="330"/>
  <line class="line" x1="600" y1="290" x2="600" y2="330"/>

  <!-- FAISS Vector DB -->
  <rect class="component-box" x="100" y="330" width="200" height="60" rx="6"/>
  <text class="text" x="200" y="355" text-anchor="middle" font-weight="bold">FAISS</text>
  <text class="small-text" x="200" y="375" text-anchor="middle">Vector Database</text>

  <!-- Sklearn Models -->
  <rect class="component-box" x="500" y="330" width="200" height="60" rx="6"/>
  <text class="text" x="600" y="355" text-anchor="middle" font-weight="bold">Scikit-learn</text>
  <text class="small-text" x="600" y="375" text-anchor="middle">ML Models</text>

  <!-- Connection lines to bottom layer -->
  <line class="line" x1="200" y1="390" x2="200" y2="430"/>
  <line class="line" x1="600" y1="390" x2="600" y2="430"/>

  <!-- Ollama LLM -->
  <rect class="data-box" x="100" y="430" width="200" height="60" rx="6"/>
  <text class="text" x="200" y="455" text-anchor="middle" font-weight="bold">Ollama</text>
  <text class="small-text" x="200" y="475" text-anchor="middle">Llama 3.2 LLM</text>

  <!-- Customer/Sales Data -->
  <rect class="data-box" x="500" y="430" width="200" height="60" rx="6"/>
  <text class="text" x="600" y="455" text-anchor="middle" font-weight="bold">Data Sources</text>
  <text class="small-text" x="600" y="475" text-anchor="middle">Customer & Sales Data</text>

  <!-- Legend -->
  <rect class="title-box" x="50" y="520" width="20" height="20" rx="3"/>
  <text class="small-text" x="80" y="535">User Interface Layer</text>
  
  <rect class="box" x="250" y="520" width="20" height="20" rx="3"/>
  <text class="small-text" x="280" y="535">Processing Layer</text>
  
  <rect class="component-box" x="450" y="520" width="20" height="20" rx="3"/>
  <text class="small-text" x="480" y="535">Technology Layer</text>
  
  <rect class="data-box" x="650" y="520" width="20" height="20" rx="3"/>
  <text class="small-text" x="680" y="535">Data Layer</text>
</svg>